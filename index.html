<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <!-- Intro -->
      <div class="intro">
        <h1>Work To-Do Lists</h1>
      </div>

      <!-- Instructor -->
      <div class="helptext">
        <p>Enter text into the input field to add items to your list.</p>
        <p>Click the item to mark it as complete.</p>
        <p>Click the "X" to remove the item from your list.</p>
      </div>

      <div class="userinput">
        <input type="text" placeholder="New item..." maxlength="27" />
        <button id="add">add</button>
      </div>

      <!-- Empty List -->
      <div class="todos">
        <ul></ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js-script.js"></script>
</html>
